<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/stylesheet/main.css">
    <title>Contact us</title>

<body>
    
    <div class="container"> 

        <header class="contact_header">
            <div class="contact_content">
                <h2>Oh hello there!</h2>   
            </div>
            <div class="contact_header_img">
                <img src="/img/man-baby.png" alt="förälder och barn">
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our offer<a></li>
                <li><a href="#">Why us<a></li>
                <li><a href="#">Contact<a></li>
        </ul>            
        </nav>

        <main>
        <!--Daniel testar-->  
        <section class="section_form">
            
            <div class="form_content">
                <h2 class="form_h2"></h2>
            </div>
            <div class="form_content">
                <form class="contact_form">
                    <h3 class="form_h3">Your email</h3>
                    <input class="input_email">
                    <h3 class="form_h3">Your messege</h3>
                    <input class="input_messege" placeholder="Dear insurance company...">
                    <button class="form_button">Send messege</button> 
                </form> 
            </div>
        </section>

        <div class="map">
                <div class="map_content"> <!--Background-img i denna-->
                    <h2 class="map_h2">Come visit us!</h2>
                    <p class="map_p">2219 Griffin Street</p>
                    <p class="map_p">San Francisco</p>
                </div>
        </div>
        </main>

        <footer class="footer_content"></footer>                
    </div>
